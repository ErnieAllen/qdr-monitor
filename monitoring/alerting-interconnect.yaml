apiVersion: v1
kind: ConfigMap
metadata:
  name: alerting-rules
  labels:
    app: interconnect
data:
  alerting-rules.yml: |
    groups:
    - name: interconnect
      rules:
      - alert: DelayedDeliveries
        expr: deliveriesDelayed10Sec > 1
        for: 10s
        labels:
          severity: warning
        annotations:
          summary: 'There are delayed deliveries'
          description: 'There are {{ $value }} delayed deliveries'